<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Прогноз погоды</h1>
        
        <!-- Форма добавления города (показывается при отказе гео или для добавления) -->
        <div id="city-form" class="hidden">
            <input type="text" id="city-input" placeholder="Введите город" autocomplete="off">
            <ul id="city-suggestions" class="hidden"></ul>
            <button id="add-city-btn">Добавить город</button>
            <div id="city-error" class="error hidden"></div>
        </div>
        
        <!-- Список городов -->
        <div id="cities-list"></div>
        
        <!-- Кнопка обновить -->
        <button id="refresh-btn">Обновить</button>
        
        <!-- Контейнер погоды -->
        <div id="weather-container">
            <div id="loading" class="hidden">Загрузка...</div>
            <div id="error" class="error hidden"></div>
            <div id="weather-data" class="hidden"></div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
